<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Recipes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of recipes" [routerLink]="['/recipes', item.id]">
            <ion-avatar>
                <ion-img [src]="item.imageURL"></ion-img>
            </ion-avatar>
            <ion-label>
                {{item.title}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
