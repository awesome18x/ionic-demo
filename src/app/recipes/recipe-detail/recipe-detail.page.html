<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start">
            <ion-back-button defaultHref="/recipes"></ion-back-button>
        </ion-button>
        <ion-title>{{ loadedRecipe.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onDeleteRecipe(loadedRecipe.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col no-padding>
                <ion-img [src]="loadedRecipe?.imageURL"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1> {{ loadedRecipe?.title }}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list>
                <ion-item *ngFor="let ig of loadedRecipe?.ingredients">
                    {{ ig }}
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
